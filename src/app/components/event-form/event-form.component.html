<div class="form-container">
    <h2>{{ isEditMode ? 'Edit Event' : 'Add Event' }}</h2>

    <form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Title</mat-label>
            <input matInput formControlName="title" placeholder="Event title">
            <mat-error *ngIf="eventForm.get('title')?.hasError('required')">
                Title is required
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="date" placeholder="Choose a date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-error *ngIf="eventForm.get('date')?.hasError('required')">
                Date is required
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Location</mat-label>
            <input matInput formControlName="location" placeholder="Event location">
            <mat-error *ngIf="eventForm.get('location')?.hasError('required')">
                Location is required
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="description" rows="5" placeholder="Event description"></textarea>
            <mat-error *ngIf="eventForm.get('description')?.hasError('required')">
                Description is required
            </mat-error>
        </mat-form-field>

        <div class="form-actions">
            <button mat-raised-button type="button" (click)="goBack()">Cancel</button>
            <button mat-raised-button color="primary" type="submit" [disabled]="eventForm.invalid">Save</button>
        </div>
    </form>
</div>
